<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>펀드 추천 시스템</title>
  <link rel="stylesheet" href="/static/index_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
</head>
<body>
  <!-- 상단 헤더 바 -->
  <header class="main-header">
    <div class="header-left">
      <i class="fa-solid fa-chart-line logo-icon"></i>
      <span class="logo-text">FUND INSIGHT</span>
    </div>
    <nav class="header-right">
      <a href="/dashboard" class="btn dashboard-custom1" title="고객 정보 분석 대시보드">
        <p>고객 정보 분석</p>
      </a>
      <a href="/db_dash" class="btn dashboard-custom2" title="Databricks 대시보드">
        <p>Databricks Dashboard</p>
      </a>
    </nav>
  </header>

  <main>
  <div class="container">
    <h1>나에게 맞는 펀드 추천</h1>
    <form action="/recommend" method="POST" class="recommend-form" autocomplete="off">
      <div class="form-section">
        <label for="member_code">회원 코드 <i class="fa-solid fa-circle-info" title="발급받은 회원 코드를 입력하세요."></i></label>
        <input type="text" name="member_code" id="member_code" required placeholder="회원 코드를 입력하세요">
      </div>
      <button type="submit" class="btn btn-recommend">
        <i class="fa-solid fa-magnifying-glass-chart"></i> 추천받기
      </button>
    </form>
  </div>
</main>
</body>
</html>
