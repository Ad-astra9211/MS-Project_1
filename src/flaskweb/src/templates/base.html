<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}펀드 추천 서비스{% endblock %}</title>
    <style>
        /* Reset & 기본 폰트 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #004085;
            color: #fff;
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        nav a {
            color: #cce5ff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 600;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #e9ecef;
            margin-top: 60px;
            font-size: 0.9em;
            color: #666;
        }

        /* 카드 스타일 */
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #004085;
            margin-bottom: 20px;
            border-bottom: 2px solid #004085;
            padding-bottom: 8px;
            font-weight: 700;
        }

        ul {
            list-style: none;
        }
        ul li {
            background: #e1ecf9;
            margin-bottom: 12px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            color: #004085;
            box-shadow: inset 0 0 5px rgba(0,64,133,0.1);
            transition: background 0.3s ease;
        }
        ul li:hover {
            background: #cce5ff;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>펀드 추천 서비스</h1>
        <nav>
            <a href="/">홈</a> | 
            <a href="/dashboard">대시보드</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Team1</p>
    </footer>
</body>
</html>
